language: cpp

sudo: false

os:
  - linux
  - osx

osx_image: xcode9.2

git:
  submodules: false

addons:
  apt:
    packages:
      - build-essential
      - pkg-config
      - zip
      - qemu-user-static

before_install:
  - export CC=
  - export CXX=

install:
#  - cd ..
#  - git clone https://github.com/wiltonruntime/wilton
#  - cd wilton
  - bash ./resources/ci/travis-checkout.sh

before_script:
  - echo "PR support is enabled for root repo"

script:
  - bash ./resources/ci/travis.sh
  - if [ "x" != "x${TRAVIS_TAG}" ] ; then
      if [ "xlinux" = "x${TRAVIS_OS_NAME}" ] ; then
          export ARTIFACT_1_PATH=`pwd`/wilton_${TRAVIS_TAG}.apk ;
          export ARTIFACT_2_PATH=`pwd`/build/wilton_${TRAVIS_TAG}_rpi.zip ;
      else
          export ARTIFACT_1_PATH=`pwd`/build/wilton_${TRAVIS_TAG}_macos.zip ;
          export ARTIFACT_2_PATH=`pwd`/build/wilton_${TRAVIS_TAG}_macos.zip ;
      fi ;
    fi

deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: todo
  file:
    - ${ARTIFACT_1_PATH}
    - ${ARTIFACT_2_PATH}
  on:
    repo: wiltonruntime/wilton
    tags: true
